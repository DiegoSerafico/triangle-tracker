<!DOCTYPE html>
<html lang="US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
    </div>

    <form id="formOne">
      <div class="form-gorup">
        <label for="side1">Pick the length of the first side in cm</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-gorup">
        <label for="side2">Pick the length of the second side in cm</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-gorup">
        <label for="side3">Pick the length of the third side in cm</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="result">
      <p>Given the length of the sides you gave, your triangle is: <span></span></p>
    </div>
  </div>
</body>
</html>
